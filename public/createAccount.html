<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login page"/>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Create new account</h1>
        <form action="/signup/createnew" method="POST">
            <div name = "username">
                <input name="username" id="username" placeholder="Username" type="text" required>
            </div>
            <div name = "password">
                <input name="password" id="password" placeholder="Password" type="password" required>
            </div>
            <div>
                <input name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" type="password" required>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
